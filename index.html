<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخطوطة العصر الجاهلي</title>
    <style>
        /* استدعاء احترافي ومضمون */
        @font-face {
            font-family: 'AncientAndalus'; /* اسم فريد حتى ما يتضارب ويه خطوط النظام */
            src: url('Andalus.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* يخلي النص يظهر فوراً ويبدل الخط اول ما يتحمل */
        }

        body {
            background-color: #1a120b; /* لون بني غامق جداً */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* خلفية توحي بالقدم */
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
        }

        /* ورقة المخطوطة المتهالكة */
        .paper {
            background-color: #d2b48c; /* لون بيج شاحب */
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            width: 85%;
            max-width: 650px;
            padding: 60px 40px;
            position: relative;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 80px rgba(60, 40, 20, 0.5);
            
            /* حواف متهرية */
            border: 2px solid #4e342e;
            border-radius: 5px 20px 10px 25px / 25px 10px 20px 5px;
        }

        /* حقل عرض النص - هنا نستخدم الخط اللي استدعيناه */
        #display {
            font-family: 'AncientAndalus', serif;
            font-size: 5rem;
            color: #3e2723; /* لون حبر قديم باهت */
            min-height: 120px;
            margin-bottom: 40px;
            line-height: 1.2;
            word-wrap: break-word;
            /* تأثير حبر قديم */
            filter: sepia(0.5) contrast(1.2);
        }

        /* حقل الإدخال */
        input {
            width: 100%;
            background: rgba(0,0,0,0.05);
            border: none;
            border-bottom: 2px solid #5d4037;
            font-family: 'AncientAndalus', serif;
            font-size: 1.8rem;
            color: #2b1d0e;
            text-align: center;
            outline: none;
            padding: 10px;
        }

        .status {
            font-size: 0.8rem;
            color: #795548;
            margin-top: 15px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="paper">
        <div id="display">أهلاً بك في العصر الجاهلي</div>

        <input type="text" id="box" placeholder="انقش هنا..." oninput="sync()">
        
        <div class="status" id="font-check">جاري فحص الخط...</div>
    </div>

    <script>
        function sync() {
            const input = document.getElementById('box');
            const output = document.getElementById('display');
            output.innerText = input.value || "أهلاً بك في العصر الجاهلي";
        }

        // كود برمجي صغير للفحص: هل المتصفح كدر يوصل للملف؟
        document.fonts.load('1em AncientAndalus').then(function() {
            if (document.fonts.check('1em AncientAndalus')) {
                document.getElementById('font-check').innerText = "✅ ملف Andalus.ttf شغال تمام";
                document.getElementById('font-check').style.color = "green";
            } else {
                document.getElementById('font-check').innerText = "❌ ملف الخط موجود بس ما جاي يتحمل (تأكد من اسم الملف)";
                document.getElementById('font-check').style.color = "red";
            }
        });
    </script>

</body>
</html>
