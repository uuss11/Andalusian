<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخطوطة الخط الأندلسي القديمة</title>
    <style>
        /* --- 1. استدعاء ملف الخط المحلي --- */
        @font-face {
            font-family: 'Andalus';
            /* هذا المسار يفترض أن ملف الخط داخل مجلد fonts بجوار ملف الـ HTML */
            src: url('fonts/Andalus.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* --- 2. تنسيقات الجو العام القديم والمتهاري --- */
        :root {
            --main-bg: #2c1e12; /* لون خلفية الصفحة الداكن */
            --scroll-bg: #c2a878; /* لون ورق البردي الأصفر الشاحب */
            --text-ink: #462c1f; /* لون حبر بني غامق قديم */
            --border-burnt: #5e3a26; /* لون الحواف المحروقة */
        }

        body {
            /* خلفية خشبية داكنة لتعزيز الجو القديم */
            background-color: var(--main-bg);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: serif; /* خط ثانوي قديم */
            overflow-x: hidden;
        }

        /* حاوية المخطوطة الرئيسية */
        .ancient-scroll-container {
            position: relative;
            width: 90%;
            max-width: 700px;
            padding: 60px 40px;
            text-align: center;
            /* خلفية بلون ورق قديم */
            background-color: var(--scroll-bg);
            /* إضافة نسيج ورقي قديم فوق اللون */
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            /* تأثيرات الحواف المحروقة والمتهرية */
            border-radius: 15px;
            box-shadow: 
                inset 0 0 50px 20px rgba(94, 58, 38, 0.6), /* تظليل داخلي عميق */
                0 10px 30px rgba(0,0,0,0.5); /* ظل خارجي */
            border: 4px solid var(--border-burnt);
            /* جعل الحدود غير منتظمة لتبدو يدوية الصنع */
            border-radius: 2% 3% 1% 4% / 3% 1% 4% 2%; 
        }

        /* تأثير إضافي لتمزيق الحواف (اختياري) */
        .ancient-scroll-container::before,
        .ancient-scroll-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: var(--scroll-bg);
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            left: 0;
            clip-path: polygon(0% 0%, 5% 60%, 10% 10%, 15% 70%, 20% 0%, 25% 50%, 30% 10%, 35% 80%, 40% 0%, 45% 60%, 50% 10%, 55% 70%, 60% 0%, 65% 50%, 70% 10%, 75% 80%, 80% 0%, 85% 60%, 90% 10%, 95% 70%, 100% 0%);
        }
        .ancient-scroll-container::before { top: -18px; transform: rotate(180deg); }
        .ancient-scroll-container::after { bottom: -18px; }


        /* العنوان الرئيسي */
        h1.title {
            font-family: 'Andalus', serif;
            color: var(--text-ink);
            font-size: 3rem;
            margin: 0 0 40px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
            display: inline-block;
        }
        /* خط زخرفي تحت العنوان */
        h1.title::after {
            content: '';
            display: block;
            width: 80%;
            height: 3px;
            background: var(--text-ink);
            margin: 10px auto 0;
            border-radius: 50%;
            opacity: 0.7;
        }

        /* منطقة عرض النص بخط الأندلس */
        #display-area {
            font-family: 'Andalus', serif;
            font-size: 4.5rem; /* حجم كبير وواضح */
            color: #2d1b0f; /* لون أغمق قليلاً للنص */
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            line-height: 1.1;
            /* تأثير كأن النص محفور أو مكتوب بحبر ثقيل */
            text-shadow: 
                1px 1px 1px rgba(255,255,255,0.1),
                -1px -1px 1px rgba(0,0,0,0.4);
            word-break: break-word;
        }

        /* حقل الإدخال */
        .input-wrapper {
            position: relative;
            width: 80%;
            margin: auto;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-family: 'Andalus', serif; /* الكتابة أيضاً بنفس الخط */
            font-size: 1.8rem;
            color: var(--text-ink);
            text-align: center;
            background: transparent;
            border: none;
            /* خط سفلي فقط ليعطي شكل الكتابة على السطر */
            border-bottom: 3px solid var(--border-burnt);
            outline: none;
            transition: all 0.3s ease;
            background-color: rgba(94, 58, 38, 0.1); /* خلفية شفافة خفيفة */
            border-radius: 5px 5px 0 0;
        }

        input[type="text"]::placeholder {
            color: rgba(70, 44, 31, 0.5);
            font-family: serif; /* الـ placeholder بخط عادي */
            font-size: 1.2rem;
        }

        input[type="text"]:focus {
            border-bottom-color: #8b5e3c;
            background-color: rgba(94, 58, 38, 0.2);
        }

        /* زخرفة بسيطة */
        .decoration-bottom {
            font-size: 2rem;
            color: var(--border-burnt);
            opacity: 0.5;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="ancient-scroll-container">
        <h1 class="title">مخطوطة الخط الأندلسي</h1>
        
        <div id="display-area">اكتب لترى السحر...</div>
        
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="انقش كلماتك هنا..." oninput="syncText()">
        </div>

        <div class="decoration-bottom">~ ✥ ~</div>
    </div>

    <script>
        // دالة بسيطة لنسخ النص فورياً
        function syncText() {
            const inputField = document.getElementById('userInput');
            const displayArea = document.getElementById('display-area');
            
            if (inputField.value.trim() === "") {
                displayArea.innerText = "اكتب لترى السحر...";
                displayArea.style.opacity = "0.7"; // جعل النص الافتراضي شفافاً قليلاً
            } else {
                displayArea.innerText = inputField.value;
                displayArea.style.opacity = "1";
            }
        }
    </script>

</body>
</html>
