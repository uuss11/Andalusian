<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة خط الأندلس</title>
    <style>
        /* استدعاء خط الأندلس */
        @font-face {
            font-family: 'Andalus';
            src: url('https://fonts.cdnfonts.com/s/73541/Andalus.woff') format('woff');
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        /* هنا سحر خط الأندلس */
        #display-text {
            font-family: 'Andalus', serif;
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            min-height: 1.2em;
            word-wrap: break-word;
            border-bottom: 2px dashed #ddd;
            padding-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            text-align: center;
            font-family: 'Tahoma';
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <label>النص بـ خط الأندلس يظهر هنا:</label>
        <div id="display-text">أكتب شيئاً...</div>
        
        <input type="text" id="user-input" placeholder="اكتب هنا وشوف السحر..." oninput="updateText()">
    </div>

    <script>
        function updateText() {
            const input = document.getElementById('user-input');
            const display = document.getElementById('display-text');
            
            // إذا كان الحقل فارغ نرجع الجملة الافتراضية
            if (input.value.trim() === "") {
                display.innerText = "أكتب شيئاً...";
            } else {
                display.innerText = input.value;
            }
        }
    </script>

</body>
</html>
